{% extends "like/_layout" %}

{% block main %}

    <div class="col-md-6 col-md-offset-3">

        <h1>Login</h1>

        <hr>

        <form method="post" action="" accept-charset="UTF-8">

            {{ getCsrfInput() }}
            
            <input type="hidden" name="action" value="users/login">
            <input type="hidden" name="redirect" value="follow">


            <div class="form-group">
                <label for="loginName">Email address</label>
                <input name="loginName" type="email" class="form-control" id="loginName" placeholder="Enter username or email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password">
            </div>

            <p><input type="submit" class="btn btn-primary" value="Login"></p>
        </form>

    </div>

{% endblock main %}
